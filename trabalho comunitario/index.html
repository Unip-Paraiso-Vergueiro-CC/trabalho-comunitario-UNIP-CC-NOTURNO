<!--DICA - Com o arquivo ainda vazio, digite “!” e pressione Tab ou Enter. Isso irá gerar automaticamente a estrutura básica do HTML 
incluindo as meta tags mais importantes.
-->


<!DOCTYPE html> <!--No início de cada página HTML, você precisará definir o tipo de documento. 
                Isso é feito com a instrução “<!DOCTYPE>”. Ele declara que o documento é um HTML na versão mais atual.
                -->

<html lang="en"> <!--O próximo passo é criar um elemento HTML, o elemento base de um documento HTML, 
                todos os outros elementos devem estar dentro dele. Tudo dentro do “<html>” será interpretado como código HTML.
                -->

<head> <!--Head é o cabeçalho do documento HTML. Nenhum dos elementos dentro dele ficam visíveis na página, 
        os elementos contidos apenas servem para passar informações gerais (metadados) sobre o documento, 
        como o título da página, links chamando outros arquivos, etc.
        -->

    <!--As meta tags são pequenos trechos de código colocados no cabeçalho (entre as tags “<head></head>”) do seu documento 
        HTML, que fornecem informações sobre a sua página para os navegadores e mecanismos de busca.
        -->

    <meta charset="UTF-8"> <!--Meta tag para caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Meta tag para responsividade-->
    <meta name="description" content="Ai que delicia o verão"> <!--Meta tag para descrição da página-->
    <meta name="author" content="João Pedro Rezende"> <!--Meta tag para autor-->

    <title>Trabalho Comunitário</title> <!--Titulo da Página-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<!--DICA - Use o comando “Alt + Shift + F” para o próprio VS Code reorganizar o seu código da maneira correta.
-->

<body> <!--É o corpo do documento, onde todos os elementos que irão aparecer na página devem estar inseridos, como parágrafos, 
        títulos, imagens, etc.
        -->

    <!--Tanto classes quanto IDs são usados para identificar elementos HTML. Eles permitem que você selecione e manipule elementos 
específicos de maneira eficiente. São como etiquetas que dão um “nome” pro seu elemento. 

Classes são usadas para agrupar elementos que têm características semelhantes, podendo aplicar para vários elementos.

ID’s são usados para identificar elementos de forma única. É como uma carteira de identidade para o seu elemento, nenhum outro 
elemento pode ter o mesmo ID.
-->

    <div class="wrapper"><!--A tag “<div>” não tem um significado específico, ela é usada para organizar o conteúdo. É como uma caixa, 
        serve para colocar elementos dentro de forma organizada.
        -->
        <div>
            <div class="profile-picture"> 

                    <img src="" alt=""> <!--Para adicionar uma imagem à sua página, você usará a tag “<img>”. Esta tag é conhecida como uma 
                                        tag vazia, porque não precisa de uma tag de fechamento. Ela contém um atributo importante chamado “src”, 
                                        que especifica o caminho para a imagem que você deseja exibir.
                                        -->
            </div>

            <div class="name">

                <p>Trabalho Comunitário</p>
                <!--Para criar um parágrafo, usamos a tag “<p>”. O texto colocado entre a tag de abertura e a tag de fechamento será formatado 
                como um parágrafo.
                -->
                <p><br>vlnkjhsfbhlfhbhslbbkvugs<br>
                    vbibvwurwbvibwivbiviwvwvb<br>
                    vnjwbvwwvbiwrvwr</p>
                <!--Se você quiser apenas uma quebra de linha sem criar um novo parágrafo, pode usar a tag “<br>”. 
                É como pressionar "Enter" para pular uma linha.
                -->

            </div>

        </div>

        <div>

            <div class="wrapper">

                <!--Para criar um link, você usará a tag “<a>”. O atributo mais importante é o “href”, que especifica o destino do link - 
                geralmente uma URL-->

                <div class="links-container">

                    <a href="https://github.com/">
                        <img src="assets/github.svg" alt="Github">
                    </a>

                    <a href="tel:+5511912345678">
                        <img src="assets/whatsapp.svg" alt="WhatsApp">
                    </a>

                </div>

                <div class="links-container">

                    <a href="https://www.instagram.com/">
                        <img src="assets/instagram.svg" alt="Instagram">
                    </a>

                    <a href="mailto:email@exemplo.com">
                        <img src="assets/email.svg" alt="Email">
                    </a>

                </div>

                <div class="links-container">

                    <a href="https://www.youtube.com/">
                        <img src="assets/youtube.svg" alt="Youtube">
                    </a>

                    <a href="https://www.linkedin.com/">
                        <img src="assets/linkedin.svg" alt="Linkedin">
                    </a>

                </div>

            </div>

        </div>

    </div>

    <footer>
        <img src="" alt=""> <!--O atributo “alt” (texto alternativo) é usado para descrever a imagem. Ele é importante para 
                            acessibilidade e SEO (otimização para mecanismos de busca). Se a imagem não puder ser carregada, 
                            o texto alternativo fornecerá uma descrição para os leitores.
                            -->
    </footer>

</body>

</html>
